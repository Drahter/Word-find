{% extends 'finder/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h3 class="card-title">
                        Вход пользователя
                    </h3>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">
                        Войти
                    </button>
                     <a href="{% url 'users:reset_password' %}" class="bnt btn-outline-primary mb-3">Сбросить пароль</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
